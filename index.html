<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sagre in Umbria 2025 - Mappa Interattiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css" />
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --radius: 16px;
            --radius-sm: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            position: relative;
            height: 100vh;
        }

        /* Dark mode styles */
        body.dark-mode {
            --dark: #f9fafb;
            --light: #1f2937;
            --gray: #9ca3af;
            background: #111827;
        }

        .dark-mode .header {
            background: #1f2937;
        }

        .dark-mode .bottom-nav {
            background: #1f2937;
            border-top-color: #374151;
        }

        .dark-mode .filter-sheet {
            background: #1f2937;
        }

        .dark-mode .list-card {
            background: #374151;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Main content area */
        .content {
            position: fixed;
            top: 60px;
            bottom: 60px;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        /* Map container */
        #map {
            height: 100%;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        /* List view */
        .list-view {
            height: 100%;
            overflow-y: auto;
            padding: 1rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .list-view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .list-card {
            background: white;
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .list-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .list-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .list-card.favorite::before {
            background: var(--secondary);
        }

        .list-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .list-card h3 {
            font-size: 1.1rem;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .list-card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.875rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .list-card-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .list-card-food {
            font-style: italic;
            color: var(--success);
            font-size: 0.875rem;
        }

        .favorite-button {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 0.25rem;
        }

        .favorite-button:hover {
            transform: scale(1.2);
        }

        .favorite-button.active {
            color: var(--secondary);
        }

        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            border: none;
            color: var(--gray);
            text-decoration: none;
        }

        .nav-item:hover {
            color: var(--primary);
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 0.25rem;
        }

        .nav-item span {
            font-size: 0.75rem;
        }

        .nav-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--secondary);
            color: white;
            font-size: 0.625rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            z-index: 999;
        }

        .fab-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            position: relative;
        }

        .fab-button:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.2);
        }

        .fab-button:active {
            transform: scale(0.95);
        }

        .fab-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--secondary);
            color: white;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* Filter Sheet (Bottom Sheet) */
        .filter-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: var(--radius) var(--radius) 0 0;
            box-shadow: var(--shadow-lg);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 2000;
            max-height: 80vh;
            overflow-y: auto;
        }

        .filter-sheet.active {
            transform: translateY(0);
        }

        .sheet-handle {
            width: 40px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin: 0.75rem auto;
        }

        .sheet-header {
            padding: 0 1.5rem 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sheet-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .sheet-content {
            padding: 1.5rem;
        }

        .filter-section {
            margin-bottom: 1.5rem;
        }

        .filter-section label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .location-input-group {
            display: flex;
            gap: 0.5rem;
        }

        .location-input-group input {
            flex: 1;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            justify-content: center;
        }

        .btn-block {
            width: 100%;
            justify-content: center;
        }

        /* Food category chips */
        .category-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .chip {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: #f3f4f6;
            border: 2px solid transparent;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chip:hover {
            background: #e5e7eb;
        }

        .chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Date range picker */
        .date-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .date-input {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
        }

        /* Loading states */
        .skeleton {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .loading-card {
            height: 120px;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }

        /* Popup styles */
        .leaflet-popup-content-wrapper {
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 0;
        }

        .leaflet-popup-content {
            margin: 0;
            width: 280px !important;
        }

        .popup-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1rem;
            border-radius: var(--radius) var(--radius) 0 0;
        }

        .popup-header h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .popup-location {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .popup-body {
            padding: 1rem;
        }

        .popup-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .popup-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .popup-actions {
            display: flex;
            gap: 0.5rem;
        }

        .popup-actions .btn {
            flex: 1;
            font-size: 0.875rem;
            padding: 0.5rem;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--dark);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                top: 70px;
            }
            
            .filter-sheet {
                max-width: 600px;
                left: 50%;
                transform: translateX(-50%) translateY(100%);
                border-radius: var(--radius);
                margin-bottom: 1rem;
            }
            
            .filter-sheet.active {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Backdrop for filter sheet */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1999;
        }

        .backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        /* No results state */
        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray);
        }

        .no-results svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>🎪 Sagre Umbria 2025</h1>
        <div class="header-actions">
            <button class="icon-button" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main content -->
    <div class="content">
        <!-- Map View -->
        <div id="map"></div>
        
        <!-- List View -->
        <div class="list-view" id="listView">
            <div id="listContent">
                <!-- List items will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item active" onclick="showView('map')" id="navMap">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
            <span>Mappa</span>
        </button>
        <button class="nav-item" onclick="showView('list')" id="navList">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="8" y1="6" x2="21" y2="6"/>
                <line x1="8" y1="12" x2="21" y2="12"/>
                <line x1="8" y1="18" x2="21" y2="18"/>
                <line x1="3" y1="6" x2="3.01" y2="6"/>
                <line x1="3" y1="12" x2="3.01" y2="12"/>
                <line x1="3" y1="18" x2="3.01" y2="18"/>
            </svg>
            <span>Lista</span>
        </button>
        <button class="nav-item" onclick="showView('favorites')" id="navFavorites" style="position: relative;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
            <span>Preferiti</span>
            <span class="nav-badge" id="favoritesCount" style="display: none;">0</span>
        </button>
        <button class="nav-item" onclick="showNearMe()" id="navNearMe">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/>
            </svg>
            <span>Vicino a me</span>
        </button>
    </nav>

    <!-- Floating Action Button -->
    <div class="fab">
        <button class="fab-button" onclick="toggleFilterSheet()" aria-label="Open filters">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
            </svg>
            <span class="fab-badge" id="filterBadge" style="display: none;">0</span>
        </button>
    </div>

    <!-- Filter Sheet -->
    <div class="backdrop" id="backdrop" onclick="closeFilterSheet()"></div>
    <div class="filter-sheet" id="filterSheet">
        <div class="sheet-handle"></div>
        <div class="sheet-header">
            <h2>Filtri di ricerca</h2>
            <button class="icon-button" onclick="closeFilterSheet()" style="background: var(--gray); opacity: 0.1;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="var(--dark)" stroke="var(--dark)" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        <div class="sheet-content">
            <!-- Search -->
            <div class="filter-section">
                <label for="searchInput">Cerca sagra</label>
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Nome, località, specialità..."
                       oninput="handleSearch(this.value)">
                <div id="searchSuggestions"></div>
            </div>

            <!-- Location -->
            <div class="filter-section">
                <label for="locationInput">La mia posizione</label>
                <div class="location-input-group">
                    <input type="text" 
                           id="locationInput" 
                           class="search-input" 
                           placeholder="es. Perugia, Assisi, Todi...">
                    <button class="btn btn-primary btn-icon" onclick="setUserLocation()" title="Imposta posizione">
                        📍
                    </button>
                    <button class="btn btn-secondary btn-icon" onclick="useGPS()" title="Usa GPS">
                        📡
                    </button>
                </div>
            </div>

            <!-- Food Categories -->
            <div class="filter-section">
                <label>Categorie di cibo</label>
                <div class="category-chips" id="categoryChips">
                    <div class="chip" data-category="pasta" onclick="toggleCategory(this)">🍝 Pasta</div>
                    <div class="chip" data-category="carne" onclick="toggleCategory(this)">🥩 Carne</div>
                    <div class="chip" data-category="pesce" onclick="toggleCategory(this)">🐟 Pesce</div>
                    <div class="chip" data-category="dolci" onclick="toggleCategory(this)">🍰 Dolci</div>
                    <div class="chip" data-category="verdure" onclick="toggleCategory(this)">🥗 Verdure</div>
                    <div class="chip" data-category="formaggi" onclick="toggleCategory(this)">🧀 Formaggi</div>
                    <div class="chip" data-category="vino" onclick="toggleCategory(this)">🍷 Vino</div>
                    <div class="chip" data-category="altro" onclick="toggleCategory(this)">🍽️ Altro</div>
                </div>
            </div>

            <!-- Date Range -->
            <div class="filter-section">
                <label>Periodo</label>
                <div class="date-range">
                    <input type="date" 
                           id="dateFrom" 
                           class="date-input" 
                           min="2025-07-01" 
                           max="2025-10-31"
                           onchange="updateDateFilter()">
                    <input type="date" 
                           id="dateTo" 
                           class="date-input" 
                           min="2025-07-01" 
                           max="2025-10-31"
                           onchange="updateDateFilter()">
                </div>
            </div>

            <!-- Actions -->
            <div class="filter-section">
                <button class="btn btn-primary btn-block" onclick="applyFilters()">
                    Applica filtri
                </button>
                <button class="btn btn-secondary btn-block" onclick="resetFilters()" style="margin-top: 0.5rem;">
                    Reimposta filtri
                </button>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
    <script>
        // App state
        const app = {
            map: null,
            markers: [],
            markerCluster: null,
            userMarker: null,
            userLocation: null,
            currentView: 'map',
            favorites: JSON.parse(localStorage.getItem('sagre-favorites') || '[]'),
            filters: {
                search: '',
                categories: [],
                dateFrom: null,
                dateTo: null
            },
            sagre: []
        };

        // Sagre data (same as original)

                const isActive = today >= startDate && today <= endDate;
                const isPast = today > endDate;
                
                // Custom icon based on status
                const iconHtml = `

                        width: 30px;

        // Format date

        }

        // Calculate distance
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Show view (map/list/favorites)
        function showView(view) {
            app.currentView = view;
            
            // Update navigation
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            
            if (view === 'map') {
                document.getElementById('navMap').classList.add('active');
                document.getElementById('map').style.display = 'block';
                document.getElementById('listView').classList.remove('active');
                setTimeout(() => app.map.invalidateSize(), 100);
            } else if (view === 'list') {
                document.getElementById('navList').classList.add('active');
                document.getElementById('map').style.display = 'none';
                document.getElementById('listView').classList.add('active');
                updateListView();
            } else if (view === 'favorites') {
                document.getElementById('navFavorites').classList.add('active');
                document.getElementById('map').style.display = 'none';
                document.getElementById('listView').classList.add('active');
                updateListView(true);
            }
        }

        // Update list view
        function updateListView(favoritesOnly = false) {
            const listContent = document.getElementById('listContent');
            let sagre = app.sagre;
            
            // Filter by favorites if needed
            if (favoritesOnly) {
                sagre = sagre.filter(s => app.favorites.includes(s.name));
            }
            
            // Apply other filters
            sagre = applyFiltersToSagre(sagre);
            
            // Sort by date or distance
            if (app.userLocation) {
                sagre.sort((a, b) => {
                    const distA = calculateDistance(app.userLocation[0], app.userLocation[1], a.coords[0], a.coords[1]);
                    const distB = calculateDistance(app.userLocation[0], app.userLocation[1], b.coords[0], b.coords[1]);
                    return distA - distB;
                });
            } else {
                sagre.sort((a, b) => new Date(a.startDate) - new Date(b.startDate));
            }
            
            // Generate HTML
            if (sagre.length === 0) {
                listContent.innerHTML = `
                    <div class="no-results">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <p>${favoritesOnly ? 'Nessun preferito salvato' : 'Nessuna sagra trovata'}</p>
                    </div>
                `;
                return;
            }
            
            listContent.innerHTML = sagre.map(sagra => {
                const isFavorite = app.favorites.includes(sagra.name);
                const distance = app.userLocation ? 
                    calculateDistance(app.userLocation[0], app.userLocation[1], sagra.coords[0], sagra.coords[1]) : null;
                
                return `
                    <div class="list-card ${isFavorite ? 'favorite' : ''}" onclick="focusOnSagra(${sagra.coords[0]}, ${sagra.coords[1]})">
                        <div class="list-card-header">
                            <div>
                                <h3>${sagra.name}</h3>
                                <div class="list-card-meta">
                                    <span>📍 ${sagra.location}</span>
                                    <span>📅 ${formatDate(sagra.startDate)} - ${formatDate(sagra.endDate)}</span>
                                    ${distance ? `<span>📏 ${distance.toFixed(1)} km</span>` : ''}
                                </div>
                                <div class="list-card-food">${getCategoryEmoji(sagra.category)} ${sagra.food}</div>
                            </div>
                            <button class="favorite-button ${isFavorite ? 'active' : ''}" 
                                    onclick="event.stopPropagation(); toggleFavorite('${sagra.name}')">
                                ${isFavorite ? '❤️' : '🤍'}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Apply filters to sagre
        function applyFiltersToSagre(sagre) {
            let filtered = sagre;
            
            // Search filter
            if (app.filters.search) {
                const search = app.filters.search.toLowerCase();
                filtered = filtered.filter(s => 
                    s.name.toLowerCase().includes(search) ||
                    s.location.toLowerCase().includes(search) ||
                    s.food.toLowerCase().includes(search)
                );
            }
            
            // Category filter
            if (app.filters.categories.length > 0) {
                filtered = filtered.filter(s => app.filters.categories.includes(s.category));
            }
            
            // Date filter
            if (app.filters.dateFrom || app.filters.dateTo) {
                filtered = filtered.filter(s => {
                    const startDate = new Date(s.startDate);
                    const endDate = new Date(s.endDate);
                    
                    if (app.filters.dateFrom && app.filters.dateTo) {
                        const filterFrom = new Date(app.filters.dateFrom);
                        const filterTo = new Date(app.filters.dateTo);
                        return (startDate >= filterFrom && startDate <= filterTo) ||
                               (endDate >= filterFrom && endDate <= filterTo) ||
                               (startDate <= filterFrom && endDate >= filterTo);
                    } else if (app.filters.dateFrom) {
                        const filterFrom = new Date(app.filters.dateFrom);
                        return endDate >= filterFrom;
                    } else if (app.filters.dateTo) {
                        const filterTo = new Date(app.filters.dateTo);
                        return startDate <= filterTo;
                    }
                });
            }
            
            return filtered;
        }

            app.markers.forEach(marker => {
                if (marker.sagraData.coords[0] === lat && marker.sagraData.coords[1] === lng) {
                    app.markerCluster.zoomToShowLayer(marker, () => {
                        marker.openPopup();
                    });
                }
            });
        }

        // Toggle favorite
        function toggleFavorite(sagraName) {
            const index = app.favorites.indexOf(sagraName);
            if (index > -1) {
                app.favorites.splice(index, 1);
                showToast('Rimosso dai preferiti');
            } else {
                app.favorites.push(sagraName);
                showToast('Aggiunto ai preferiti');
            }
            
            localStorage.setItem('sagre-favorites', JSON.stringify(app.favorites));
            updateFavoritesCount();
            
            // Refresh current view
            if (app.currentView === 'list' || app.currentView === 'favorites') {
                updateListView(app.currentView === 'favorites');
            }
            
            // Refresh popups
            app.map.closePopup();
        }

        // Update favorites count
        function updateFavoritesCount() {
            const count = app.favorites.length;
            const badge = document.getElementById('favoritesCount');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'block';
            } else {
                badge.style.display = 'none';
            }
        }

        // Show near me
        function showNearMe() {
            if (!app.userLocation) {
                useGPS();
                return;
            }
            
            showView('list');
            updateListView();
        }

        // Toggle filter sheet
        function toggleFilterSheet() {
            const sheet = document.getElementById('filterSheet');
            const backdrop = document.getElementById('backdrop');
            
            if (sheet.classList.contains('active')) {
                closeFilterSheet();
            } else {
                sheet.classList.add('active');
                backdrop.classList.add('active');
            }
        }

        // Close filter sheet
        function closeFilterSheet() {
            document.getElementById('filterSheet').classList.remove('active');
            document.getElementById('backdrop').classList.remove('active');
        }

        // Handle search
        function handleSearch(value) {
            app.filters.search = value;
            updateFilterBadge();
        }

        // Toggle category
        function toggleCategory(chip) {
            const category = chip.dataset.category;
            chip.classList.toggle('active');
            
            const index = app.filters.categories.indexOf(category);
            if (index > -1) {
                app.filters.categories.splice(index, 1);
            } else {
                app.filters.categories.push(category);
            }
            
            updateFilterBadge();
        }

        // Update date filter
        function updateDateFilter() {
            app.filters.dateFrom = document.getElementById('dateFrom').value;
            app.filters.dateTo = document.getElementById('dateTo').value;
            updateFilterBadge();
        }

        // Update filter badge
        function updateFilterBadge() {
            let count = 0;
            if (app.filters.search) count++;
            if (app.filters.categories.length > 0) count++;
            if (app.filters.dateFrom || app.filters.dateTo) count++;
            
            const badge = document.getElementById('filterBadge');
            if (count > 0) {
                badge.textContent = count;
                badge.style.display = 'block';
            } else {
                badge.style.display = 'none';
            }
        }

        // Apply filters
        function applyFilters() {
            // Update markers on map
            app.markerCluster.clearLayers();
            const filteredSagre = applyFiltersToSagre(app.sagre);
            
            app.markers.forEach(marker => {
                if (filteredSagre.includes(marker.sagraData)) {
                    app.markerCluster.addLayer(marker);
                }
            });
            
            // Update list view if active
            if (app.currentView === 'list') {
                updateListView();
            }
            
            closeFilterSheet();
            showToast(`${filteredSagre.length} sagre trovate`);
        }

        // Reset filters
        function resetFilters() {
            app.filters = {
                search: '',
                categories: [],
                dateFrom: null,
                dateTo: null
            };
            
            document.getElementById('searchInput').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.querySelectorAll('.chip').forEach(chip => chip.classList.remove('active'));
            
            updateFilterBadge();
            applyFilters();
        }

        // Set user location
        function setUserLocation() {
            const input = document.getElementById('locationInput').value.toLowerCase().trim();
            if (!input) {
                showToast('Inserisci una città');
                return;
            }
            
            const coords = townCoordinates[input];
            if (!coords) {
                showToast('Città non trovata. Prova con Perugia, Assisi, Todi...');
                return;
            }
            
            updateUserLocation(coords, input);
            closeFilterSheet();
        }

        // Use GPS
        function useGPS() {
            if (!navigator.geolocation) {
                showToast('Geolocalizzazione non supportata');
                return;
            }
            
            showToast('Rilevamento posizione GPS...');
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    const coords = [position.coords.latitude, position.coords.longitude];
                    updateUserLocation(coords, 'Posizione GPS');
                    showToast('Posizione rilevata');
                },
                error => {
                    showToast('Errore nel rilevamento posizione');
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }

        // Update user location
        function updateUserLocation(coords, label) {
            app.userLocation = coords;
            
            // Remove old marker
            if (app.userMarker) {
                app.map.removeLayer(app.userMarker);
            }
            
            // Add new marker
            const userIcon = L.divIcon({
                html: '<div style="background: #ef4444; width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">📍</div>',
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
            
            app.userMarker = L.marker(coords, { icon: userIcon })
                .bindPopup(`<strong>La tua posizione: ${label}</strong>`)
                .addTo(app.map);
            
            app.map.setView(coords, 10);
            
            // Update list if active
            if (app.currentView === 'list') {
                updateListView();
            }
        }

        // Toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);
            showToast(isDark ? 'Modalità scura attivata' : 'Modalità chiara attivata');
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Check dark mode preference
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            
            // Initialize map
            initMap();
            
            // Update favorites count
            updateFavoritesCount();
            
            // Add swipe gesture for filter sheet
            let touchStartY = 0;
            const sheet = document.getElementById('filterSheet');
            
            sheet.addEventListener('touchstart', e => {
                touchStartY = e.touches[0].clientY;
            });
            
            sheet.addEventListener('touchmove', e => {
                const touchY = e.touches[0].clientY;
                const deltaY = touchY - touchStartY;
                
                if (deltaY > 50) {
                    closeFilterSheet();
                }
            });
        });
    </script>
</body>
</html>
